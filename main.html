<script type="text/javascript">
$(function() {
   
  $('.score').val(0);
  
  $('.add100').click(function(){
       
       $('#'+this.id.split("-")[0]+'-score').val(parseInt($('#'+this.id.split("-")[0]+'-score').val())+100);
       
  });
  
  $('.sub100').click(function(){
       
       $('#'+this.id.split("-")[0]+'-score').val(parseInt($('#'+this.id.split("-")[0]+'-score').val())-100);
       
  });


  $('.reset').click(function(){
       
       $('#'+this.id.split("-")[0]+'-score').val(0);
       
  });
  
});

</script>
